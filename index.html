<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {margin: 5% auto; background: #f2f2f2; color: #444444; font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 16px; line-height: 1.8; text-shadow: 0 1px 0 #ffffff; max-width: 73%;}
        code {background: white;}
    </style>
    <title>playlist-shuffler</title>
</head>
<body>
    <h1>playlist-shuffler</h1>
    <p>add <code>?id=[PLAYLIST_ID]</code> to the end of the url. locate <code>PLAYLIST_ID</code> by opening the playlist on youtube and copying the string after <code>?list=</code>. press the player below to start the playlist and use your keyboad to skip, pause, and play.</p>
    <div style=" top: 0; left: 0; width: 480; height: 270;" id='player'></div>
</body>

<script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    function onYouTubeIframeAPIReady() {
        const params = new URLSearchParams(window.location.search); 
        const id = params.get("id"); 

        player = new YT.Player('player', {
            playerVars: {
                color: 'white',
                autoplay: 1,
                loop: 0,
                controls: 1,
                frameborder: 0,
                rel: 0,
                'listType': 'playlist',
                'list': id, 
            },

            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }  
    function onPlayerReady(event) {
        player.setShuffle(true); 
        player.playVideoAt(0); 
    }       
    function onPlayerStateChange(event) {
        const player = event.target;
    }
 </script>
 </html>
